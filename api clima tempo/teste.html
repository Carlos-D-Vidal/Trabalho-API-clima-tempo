<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <li id="${tempoJson.id}">
            <h2>Tempo agora em <br> ${tempoJson.name}, ${tempoJson.state}</h2>
            <div id="center">
                <p><img id="tempo" src="https://www.climatempo.com.br/dist/images/v2/svg/${tempoJson.data.icon}.svg">
                    ${tempoJson.data.temperature} °
                </p>
            </div>
            <div id="info">
                <p><img src="https://www.climatempo.com.br/dist/images/v2/svg/ic-cloud.svg"> ${tempoJson.data.condition}
                    <img src="https://www.climatempo.com.br/dist/images/v2/svg/ic-sensation.svg"> Sensação
                    ${tempoJson.data.sensation} °
                </p>
            </div>
            <div id="vento">
                <h3> Vento </h3>
                <p>${tempoJson.data.wind_velocity} km/H </p>
            </div>
            <div id="umidade">
                <h3> Umidade </h3>
                <p><img src="https://www.climatempo.com.br/dist/images/v2/svg/ic-humidity-max.svg">
                    ${tempoJson.data.humidity} % </p>
            </div>
        </li>
    </div>
</body>

</html>
